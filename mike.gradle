def whatAmI(def name) {
  println("In $name:")
  if (this) println("  this: ${this} - ${this.class}")
  if (getOwner) println("  owner: ${owner} - ${owner.class}")
  if (getDelegate) println("  delegate: ${delegate} - ${delegate.class}")
}

